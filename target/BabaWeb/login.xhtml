<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>::: BabaWeb - Sistema de Integração de Partidas de
		Futebol :::</title>
		<h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
</h:head>

<h:body styleClass="login-body">
	<h:form id="form" >
		<p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true" />
		<div class="ui-g-12">
			<p:graphicImage name="Futebol-2.png" library="images" />
		</div>
		<div class="ui-g-12">
			<h:panelGroup styleClass="md-inputfield  ui-g-12">
				<p:inputText widgetVar="txtUsuario" value="#{loginView.email}" />
				<label>E-mail</label>
			</h:panelGroup>
		</div>
		<div class="ui-g-12">
			<h:panelGroup styleClass="md-inputfield ui-g-12">
				<p:password value="#{loginView.password}" />
				<label>Senha</label>
			</h:panelGroup>
		</div>
<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-2" styleClass="ui-panelgrid-blank form-group" >
                    <p:commandButton value="Login" action="#{loginView.login(null)}" ajax="true" ></p:commandButton>
                    <p:commandButton value="Cadastrar" action="cadastrar?faces-redirect=true" ajax="true" ></p:commandButton>
                </p:panelGrid>
	</h:form>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()"
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<p:dialog widgetVar="statusDialog"
				style="background-color: transparent;border:none;box-shadow: none;"
				modal="true" draggable="false" closable="false" resizable="false"
				showHeader="false">
				<i class="fa fa-circle-o-notch fa-spin ajax-loader"
					aria-hidden="true"></i>
			</p:dialog>

		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<div class="login-footer">BabaWeb - Sistema de Integração de
		Partidas de Futebol</div>

	
</h:body>
</html>
